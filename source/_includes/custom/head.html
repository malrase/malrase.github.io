<script src="http://downloads.moovweb.com/uranium/1.0.162/uranium.js"></script>
<script>
function toggle_menu() {
  var a = document.getElementById("menu");
  var b = document.getElementById("menu_button");
  console.log(a)
  if(a) {
    if(a.className == "open") {
      a.className = "closed";
      b.content = "Menu";
    } else {
      a.className = "open"
      b.content = "x";
    }
  }
};
</script>
